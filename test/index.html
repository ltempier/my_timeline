<!DOCTYPE html>
<html lang="en" style="width: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>my_timeline test</title>
    <link rel="stylesheet" href="../src/style.css"/>
    <!--<link rel="stylesheet" href="../dist/my-timelyne.min.css"/>-->

</head>
<body>

<div id="container"></div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/moment/min/moment.min.js"></script>
<script src="../src/index.js"></script>
<!--<script src="../dist/MyTimeline.js"></script>-->

<script>

    var values = [];
    var now = Date.now();
    for (var i = 0; i < 300; i++) {
        values.push({
            timestamp: now - i * 24 * 60 * 60 * 1000,
            idx: i
        })
    }

    var timeline = new MyTimeline("#container", values);
    timeline.setOnSliderChange(function (value) {
        console.log('Slider value change');
        console.log('idx:', value.idx, 'date:',moment(value.timestamp).format('YYYY-MM-DD HH:mm:ss'))
    })

</script>

</body>
</html>
